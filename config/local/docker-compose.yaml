services:
  db:
    image: mysql:8
    container_name: restaurant_menu_db
    networks:
      - restaurant
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_USER: restaurant_menu
      MYSQL_PASSWORD: restaurant_menu
      MYSQL_DATABASE: menu
    ports:
      - 4002:3306
    expose:
      - 4002
    volumes:
      - menu:/var/lib/mysql
    restart: on-failure

  app:
    build:
      context: ../../
      dockerfile: config/Dockerfile
    container_name: restaurant_menu_app
    environment:
      APP_ENV: $APP_ENV
    ports:
      - 9002:80
    expose:
      - 9002
    networks:
      - restaurant
    depends_on:
      - db
    restart: on-failure
    command: "/app/server"

networks:
  restaurant:
    name: restaurant

volumes:
  menu:
    name: restaurant_menu
